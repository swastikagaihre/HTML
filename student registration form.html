<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>
        body{
            background-color: #f7cfc9;
            font-family: Georgia, serif;
        }
        h1{
            text-align: center;
            font-size: 40px;
            font-weight: bold;
        }
        table{
            margin: auto;
            font-size: 20px;
        }
        input, select, textarea{
            font-size: 16px;
            padding: 5px;
        }
        .btn{
            text-align: center;
            margin-top: 20px;
        }
        button{
            font-size: 18px;
            padding: 8px 25px;
        }
    </style>
</head>

<body>
    <h1>Student Registration Form</h1>

    <form>
        <table cellpadding="10">
            <tr>
                <td>Roll no. :</td>
                <td><input type="text" size="50"></td>
            </tr>

            <tr>
                <td>Student name :</td>
                <td>
                    <input type="text" placeholder="First Name"> -
                    <input type="text" placeholder="Last Name">
                </td>
            </tr>

            <tr>
                <td>Father's name :</td>
                <td><input type="text" size="50"></td>
            </tr>

            <tr>
                <td>Date of birth :</td>
                <td>
                    <input type="text" placeholder="Day" size="5"> -
                    <input type="text" placeholder="Month" size="5"> -
                    <input type="text" placeholder="Year" size="8">
                    <i>(DD-MM-YYYY)</i>
                </td>
            </tr>

            <tr>
                <td>Mobile no. :</td>
                <td>
                    <input type="text" value="+91" size="4"> -
                    <input type="text" size="35">
                </td>
            </tr>

            <tr>
                <td>Email id :</td>
                <td><input type="email" size="50"></td>
            </tr>

            <tr>
                <td>Password :</td>
                <td><input type="password" size="50"></td>
            </tr>

            <tr>
                <td>Gender :</td>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </td>
            </tr>

            <tr>
                <td>Department :</td>
                <td>
                    <input type="checkbox"> CSE
                    <input type="checkbox"> IT
                    <input type="checkbox"> ECE
                    <input type="checkbox"> Civil
                    <input type="checkbox"> Mech
                </td>
            </tr>

            <tr>
                <td>Course :</td>
                <td>
                    <select>
                        <option>---------------------- Select Current Course's ----------------------</option>
                        <option>B.Tech</option>
                        <option>BCA</option>
                        <option>MCA</option>
                        <option>Diploma</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Student photo :</td>
                <td><input type="file"></td>
            </tr>

            <tr>
                <td>City :</td>
                <td><input type="text" size="50"></td>
            </tr>

            <tr>
                <td>Address :</td>
                <td><textarea rows="5" cols="52"></textarea></td>
            </tr>
        </table>

        <div class="btn">
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
